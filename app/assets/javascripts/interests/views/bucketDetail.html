<h1> this is the bucket list item detail </h1>
<div class="wrapper" ng-controller="DetailController as bucketDtl">
    <ul>
        <li class="list5">
          <div class="second5">
              <img src="http://bucket-list-tiy-final.s3.amazonaws.com/items/{{bucketDtl.singleItem.image_file_name}}">
            <br>
            <p>{{bucketDtl.singleItem.name}}
            </p>
            <p class = "description">{{bucketDtl.singleItem.description}}
            </p>
            <p class = "streetadd">{{bucketDtl.singleItem.street_address}}
            </p>
            <p class = "city">{{bucketDtl.singleItem.city}}
            </p>
            <p class = "state">{{bucketDtl.singleItem.state}}
            </p>
            <p class = "zipcode">{{bucketDtl.singleItem.zipcode}}
            </p>

            <button ng-click="bucketDtl.removeBucketDetail(bucketDtl.singleItem)">delete
            </button>
          </div>
        </li>
    </ul>

<div class="maps"></div>
</div>
