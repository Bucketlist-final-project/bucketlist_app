<h1 class="itemDetail"> this is the bucket list item detail </h1>
<div class="wrapperDetail" ng-controller="DetailController as bucketDtl">
    <ul>
        <li class="list5">
          <div class="second5">
              <img src="http://bucket-list-tiy-final.s3.amazonaws.com/items/{{bucketDtl.singleItem.image_file_name}}" class='bucketCard'>
            <br>
            <p class="name3">{{bucketDtl.singleItem.name}}
            </p>
            <p class = "description">{{bucketDtl.singleItem.description}}
            </p>
            <p class = "streetadd">{{bucketDtl.singleItem.street_address}}
            </p>
            <p class = "city">{{bucketDtl.singleItem.city}}
            </p>
            <p class = "state">{{bucketDtl.singleItem.state}}
            </p>
            <p class = "zipcode">{{bucketDtl.singleItem.zipcode}}
            </p>

            <div ng-controller="UserController as user">
                <button ng-click="user.addUserBucket(bucketDtl.singleItem)">Add
                </button>
            </div>

          </div>
        </li>
    </ul>

    <div ng-controller="UserController as user">
        <div class="submitButton3">
            <a href="" ng-click="user.submitBucket()">Submit</a>
        </div>
    </div>
