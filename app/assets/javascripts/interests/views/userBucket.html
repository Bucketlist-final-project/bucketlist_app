<div class="userWrapper" ng-controller="UserController as user">
    <h1 class="userTitle">{{currentUser.first_name}}'s bucket </h1>
    <ul>
        <li class="userList" ng-repeat='item in currentUser.bucket_list_items'>
        <div class="second4">
            <img src="http://bucket-list-tiy-final.s3.amazonaws.com/items/{{item.image_file_name}}" class="bucketCardUser">
            <br>
            <p class = "name">{{item.name}}
            </p>
            <!-- <div ng-if="currentUser.id==item.item_completes[0].user_id"> -->
<!--             <div ng-if="_.some(item.item_completes, function(x){return x.user_id ==currentUser.id})"> -->
                <p class = "completed" ng-if="item.item_completes[0].completed">I did it!
                </p>
            <!-- </div> -->
            <button ng-click="user.completedBucketItems()">get completed
            </button>
            <button ng-click="user.userItemCompleted(item)">Set complete
            </button>
            <button ng-click="user.removeBucketItem(item)">delete
            </button>

<!--             <div ng-controller="DetailController as bucketDtl">
                <button ng-click="bucketDtl.addBucketDetail(bucketdtl)">Add
                </button>
            </div> -->
        </div>
        </li>
    </ul>
</div>
