<div class="interestItemPage">
    <h1> This is where the interest Items will go</h1>
</div>

<div class="wrapper" ng-controller="BucketController as bucket">

      <li class="list3" ng-repeat="bucket in bucket.items track by $index">

            <img src="http://bucket-list-tiy-final.s3.amazonaws.com/items/{{bucket.image_file_name}}">
            <br>
            <div ng-controller="DetailController as bucketDtl">
            <a href = "#/userBucketDetail" ng-click="bucketDtl.addBucketDetail(bucketDtl)">{{bucket.name}}
            </div>
            </p>
            <button ng-click="bucket.removeBucketItems(item)">delete
            </button>
            <div ng-controller="UserController as user">
                <button ng-click="user.addUserBucket(items)">Add
                </button>
            </div>
        </div>
      </li>
    </ul>
</div>

<div ng-controller="BucketController as bucket">
    <div class="submitButton">
        <a href="" ng-click="bucket.goToBucketPage(bucket)">Submit</a>

</div>
