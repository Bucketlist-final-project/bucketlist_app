<div class="add">
    <form ng-submit="interestCtrl.addNewInterest(newInterest)">
        <input type="text" ng-model="newInterest.picture" placeholder="Picture">
        <input type="text" ng-model="newInterest.title" placeholder="Title">
        <input type="text" ng-model="newInterest.description" placeholder="Description">
        <button ng-submit>Add Interest
        </button>
    </form>
</div>
